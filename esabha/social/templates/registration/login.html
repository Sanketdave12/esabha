{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Document</title>
</head>
<body>
    
<main>
    <div class="row text-justify"> 
        <div class="col ml-4">
            <h3 class="myhead2">Login Page</h3>
            <hr>
        </div>
    </div>
    <form enctype="multipart/form-data" method="POST" >
        {% csrf_token %}
        {{form | crispy}} <br>
        <input class="btn btn-primary mr-1" type="submit" /> 
        <a class="btn btn-success mr-1" href="/accounts/register/">Register</a>
        <a class="btn btn-danger mr-1" href="/accounts/password/reset/">Reset Password</a>
    </form>
</main>


</body>
</html>



{% endblock %}
